<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1>Join Our Community!</h1>
  <p>Sign up to receive updates, access exclusive content, and be part of something special.</p>
  <p>We have big plans for this site including Booking, Site Information, Character Creation and access to Rules, stay tuned!</p>
  <form action="404.html" method="post"> <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <button type="submit">Register Now</button>
  </form>
</body>
</html>
